<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<body>
    <table border="1">
        <tr>
          <td rowspan="3">Отбор</td>
          <td colspan="5"><i>Класиране на ФИФА</i></td>
        </tr>
        <tr>
          <td rowspan="2"><b>Моментно</b></td>
          <td colspan="2"><b>Най-високо</b></td>
          <td colspan="2"><b>Най-ниско</b></td>
        </tr>
        <tr>
          <td>Позиция</td>
          <td>Месец Година</td>
          <td>Позиция</td>
          <td>Месец Година</td>
        </tr>
        <tr>
          <td>Германия</td>
          <td>5</td>
          <td>1</td>
          <td>Август 1993</td>
          <td>23</td>
          <td>Март 2006</td>
        </tr>
        <tr>
          <td>Испания</td>
          <td>4</td>
          <td>2</td>
          <td>Декември 1994</td>
          <td>25</td>
          <td>Март 1998</td>
        </tr>
      </table>   
</body>
</html>
